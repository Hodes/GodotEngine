[application]

name="ICanDoItLD32"
main_scene="res://Level.scn"
icon="res://icon.png"

[autoload]

Game="res://scripts/GameControl.gd"
ItemConst="res://scripts/ItemConstants.gd"

[display]

width=1280
height=900

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
fire=[mbutton(0, 1)]

[physics_2d]

default_gravity=200

[render]

shadows_enabled=false
default_clear_color=#ffffffff
